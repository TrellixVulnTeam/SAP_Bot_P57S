  <!-- Font Awesome -->

  <style>
    html,
    body,
    header,
    .view {
      height: 100%;
    }

    @media (min-width: 851px) and (max-width: 1440px) {

      html,
      body,
      header,
      .view {
        height: 850px;
      }
    }

    @media (min-width: 800px) and (max-width: 850px) {

      html,
      body,
      header,
      .view {
        height: 1000px;
      }
    }

    @media (min-width: 451px) and (max-width: 740px) {

      html,
      body,
      header,
      .view {
        height: 1200px;
      }
    }

    @media (max-width: 450px) {

      html,
      body,
      header,
      .view {
        height: 1400px;
      }
    }

    .intro-2 {
      background: url("https://mdbootstrap.com/img/Photos/Others/forest1.jpg")no-repeat center center;
      background-size: cover;
    }

    .top-nav-collapse {
      background-color: #3f51b5 !important;
    }

    .navbar:not(.top-nav-collapse) {
      background: transparent !important;
    }

    @media (max-width: 768px) {
      .navbar:not(.top-nav-collapse) {
        background: #3f51b5 !important;
      }
    }

    @media (min-width: 800px) and (max-width: 850px) {
      .navbar:not(.top-nav-collapse) {
        background: #3f51b5 !important;
      }
    }

    .rgba-gradient {
      background: -webkit-linear-gradient(98deg, rgba(22, 91, 231, 0.5), rgba(255, 32, 32, 0.5) 100%);
      background: -webkit-gradient(linear, 98deg, from(rgba(22, 91, 231, 0.5)), to(rgba(255, 32, 32, 0.5)));
      background: linear-gradient(to 98deg, rgba(22, 91, 231, 0.5), rgba(255, 32, 32, 0.5) 100%);
    }

    .card {
      background-color: rgba(255, 255, 255, 0.85);
    }

    h6 {
      line-height: 1.7;
    }
  </style>

</head>


  <body>
  <!--Main Navigation-->



    <!--Intro Section-->


    <!-- Button trigger modal -->
    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
      <a class="btn-floating btn-lg red waves-effect waves-light" data-toggle="modal" data-target="#fullHeightModalRight">
        <i class="fas fa-pencil-alt"></i>
      </a>
    </div>
  <!-- Full Height Modal Right -->
  <div class="modal fade right" id="fullHeightModalRight" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">

    <!-- Add class .modal-full-height and then add class .modal-right (or other classes from list above) to set a position to the modal -->
    <div class="modal-dialog modal-full-height modal-right" role="document">


      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title w-100" id="myModalLabel">SAP_Bot one stop for queries about COVID-19</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container h-100 w-100">

         <div class="row align-items-center h-100 w-100">
          <!--   <div class="col-md-8 col-sm-12 mx-auto">-->
              <!--   <div class="h-100 justify-content-center">
                   <h2>SAP Bot</h2>-->
                     <div class="chat-container" style="overflow: auto; max-height: 80vh">
                         <!-- chat messages -->
                         <div class="chat-message bot-message">
                           Hi I am SAP, the ultimate assistant for queries about COVID-19. How can I help you?
                         </div>
                     </div>
                     <form id="target">
                        <input class="input" type="text" value="" placeholder="Enter message..." id="input_message" style="width: 300px"/>
                        <input type="submit" hidden>
                     </form>
                  <!--  </div>
          </div>-->
         </div>
     </div>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!--Main Navigation-->

  <script type="text/javascript" src="../static/bootstrap.min.js"></script>

  <script type="text/javascript" src="../static/mdb.min.js"></script>
