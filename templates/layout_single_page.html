<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-149651524-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-149651524-2');
  </script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>COVID-19</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/all.css') }}">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <!-- MDB core CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/mdb.css') }}">
  <!-- Custom styles -->

  <script src="{{ url_for('static', filename='js/Chart.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>


</head>

<body class="single-page">

  <!-- Main Navigation -->
  <header>

    <nav class="navbar navbar-expand-lg blue">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="/"><strong><i class="fas fa-virus text-warning"></i>COVID 19 CASES ON {{ data['date'] }}</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

      </div>
    </nav>

  </header>

  <main>

    <div class="container-fluid">


      {% block body %}

      {% endblock %}


    </div>

  </main>


  <script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
  <script src="{{ url_for('static', filename='js/mdb.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/custom.js') }}"></script>



</body>

</html>
